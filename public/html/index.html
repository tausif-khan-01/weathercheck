<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="/css/output.css" rel="stylesheet" />
    <style>
        
    </style>
  </head>
  <body>
    <div class="bg-white">
      <header class="bg-[#FCF8F1] bg-opacity-30">
        <div class="px-4 mx-auto sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16 lg:h-20">
            <div class="flex-shrink-0">
              <a href="/" title="" class="flex">
                <div class="font-bold text-xl flex gap-2 sm:text-2xl  lg:text-3xl items-center"><span><img src="/assets/favicon.svg" alt="" class="w-6 sm:w-8 lg:w-10"></span>WeatherNow!</div>
              </a>
            </div>

            <button type="button" class="inline-flex p-2 text-black transition-all duration-200 rounded-md lg:hidden focus:bg-gray-100 hover:bg-gray-100">
              <!-- Menu open: "hidden", Menu closed: "block" -->
              <svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
              </svg>

              <!-- Menu open: "block", Menu closed: "hidden" -->
              <svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>

            <div class="hidden lg:flex lg:items-center lg:justify-center lg:space-x-10">
              <a href="#" title="" class="text-base text-black transition-all duration-200 hover:text-opacity-80"> Home  </a>

              <a href="#" title="" class="text-base text-black transition-all duration-200 hover:text-opacity-80"> About Me </a>

              <a href="#" title="" class="text-base text-black transition-all duration-200 hover:text-opacity-80"> Contact Me </a>

            </div>

            <a href="#" title="" class="hidden lg:inline-flex items-center justify-center px-5 py-2.5 text-base transition-all duration-200 hover:bg-yellow-300 hover:text-black focus:text-black focus:bg-yellow-300 font-semibold text-white bg-black rounded-full" role="button"> Check <span><img src="/assets/favicon.svg" alt="" class="w-5"></span> Now </a>
          </div>
        </div>
      </header>

      <section class="bg-[#FCF8F1] bg-opacity-30 py-10 sm:py-16 lg:py-24">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
          <div class="grid items-center grid-cols-1 gap-12 lg:grid-cols-2">
            <div>
              <p class="text-base font-semibold tracking-wider text-blue-600 uppercase">WEATHER UPDATES YOU TRUST</p>
              <h1 class="mt-4 text-4xl font-bold text-black lg:mt-8 sm:text-6xl xl:text-7xl">Welcome to WeatherNow!</h1>
              <p class="mt-4 text-base text-black lg:mt-8 sm:text-xl">Your Source for Real-Time Weather Updates</p>

              <a href="#" title="" class="inline-flex items-center px-6 py-4 mt-8 font-semibold text-black transition-all duration-200 bg-yellow-300 rounded-full lg:mt-16 hover:bg-yellow-400 focus:bg-yellow-400" role="button">
                Check WeatherNow!
                <svg class="w-6 h-6 ml-8 -mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </div>

            <div>
                <!-- crousel -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                          <img class="" src="/assets/Weather-amico (1).svg" alt="" />
                      </div>
                      <div class="swiper-slide">
                          <img class="" src="/assets/Weather-bro (1).svg" alt="" />
                      </div>
                      <div class="swiper-slide">
                          <img class="" src="/assets/Weather-cuate (1).svg" alt="" />
                      </div>
                      <div class="swiper-slide">
                          <img class="" src="/assets/Weather-pana (1).svg" alt="" />
                      </div>
                      <div class="swiper-slide">
                          <img class="" src="/assets/Weather-rafiki (1).svg" alt="" />
                      </div>
                    </div>
                    <div class="swiper-pagination text-black"></div>
                  </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Initialize Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/scripts/swiper.js"></script>
    
  </body>
</html>
